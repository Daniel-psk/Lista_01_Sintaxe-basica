<body>
    <h1>Verifica Fatorial de Número</h1>
    <script>
        let fat = 1;
        let i;
        let n = parseInt(prompt("Digite um número: "));

        for(i=1; i<=n; i++){
            fat = fat * i;
	    }

        console.log("O fatorial do número : ", n);

       console.log("É", fat);
	    
    </script>
