<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão_14 da Lista</title>
</head>
<body>
    <h1>Sequência de Fibonacci Fn</h1>
    <script>
        let ant = 0, atual = 1, prox, i = 1;

        let n = parseInt(prompt("Digite um número: "));

        for(i=1; i<=n; i++){
		    prox  = atual + ant;
		    ant   = atual;
		    atual = prox;
	    }
  
        console.log("Numero", n, "de Finobacci", atual);
  		
    </script>
</body>
</html>
